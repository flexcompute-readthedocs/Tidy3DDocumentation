repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.4.8"
    hooks:
     - id: ruff
       args: [ --fix ]
     - id: ruff-format
  - repo: local
    hooks:
     - id: update-submodules
       name: Update latest submodules
       entry: scripts/update_latest_submodules.sh
       language: script
       pass_filenames: false
       always_run: true